<!DOCTYPE html>
<html lang="ru">

<head>
  <!--deletestart-->
  <link rel="stylesheet" type="text/css" href="assets/scss/main.scss"/>
  <!--deleteend-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMG</title>
</head>

<body>
<section class="container header">
  <div class="header-img"></div>
  <div class="wrapper">
    <div class="header-top">
      <div class="logo-wrapper">
        <a class="logo" href="">
          <img src="assets/img/header/logo.png" alt="">
        </a>
        <div class="circle"></div>
      </div>
      <div class="header-contacts">
        <div class="header-contacts__item">
          <img class="header-contacts__img" src="assets/img/header/tel.png" alt="tel">
          <a href="tel:+77477774123" class="tel">8 747 777 41 23</a>
        </div>
        <div class="header-contacts__item">
          <img class="header-contacts__img" src="assets/img/header/time.png" alt="tel">
          <span class="time">С 10:00 до 20:00 <br>без выходных</span>
        </div>
      </div>
    </div>

    <div class="title header__title">
      Ремонт любых видов газовых котлов <span>АЛМАТЫ</span>
    </div>
    <div class="subtitle">
      <p>Неисправности с котлом?</p>
      <div class="subtitle-with-badge">
        <p>Мы вернём тепло в ваш дом!</p>
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>

    <div class="header__btn">
      <button>
        вызвать мастера
      </button>
    </div>
  </div>
  <div class="slider-wrapper">
    <div id="mySlider" class="my-slider">
      <div class="slider-img"><img src="assets/img/slider/1.jpg" alt=""></div>
      <div class="slider-img"><img src="assets/img/slider/2.jpg" alt=""></div>
      <div class="slider-img"><img src="assets/img/slider/3.jpg" alt=""></div>
      <div class="slider-img"><img src="assets/img/slider/4.jpg" alt=""></div>
    </div>
  </div>

</section>
</body>

</html>
